<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DL Trader – Live</title>
  <link rel="stylesheet" href="assets/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="topbar">
    <h1>DL Trader</h1>
    <div id="meta"></div>
  </header>

  <main class="grid">
    <section class="panel">
      <h2>Letzte Signale</h2>
      <div id="signals" class="cards"></div>
    </section>

    <section class="panel">
      <h2>Training – 60-Tage-Fortschritt</h2>
      <canvas id="trainChart"></canvas>
    </section>

    <section class="panel">
      <h2>Per-Symbol Verlauf</h2>
      <div class="controls">
        <label>Symbol:
          <select id="symbolSelect"></select>
        </label>
      </div>
      <canvas id="symbolChart"></canvas>
    </section>
  </main>

  <footer class="foot">
    <span>© DL Trader</span>
    <span id="nextRun"></span>
  </footer>

  <script src="assets/app.js"></script>
</body>
</html>
