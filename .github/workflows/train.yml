name: daily-train
on:
  workflow_dispatch:
  schedule:
    - cron: '15 17 * * 1-5'  # werktags ca. 18:15 Europa/MEZ / 19:15 MESZ (UTC-basiert)
permissions:
  contents: write
jobs:
  train:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      DATA_DIR: ${{ github.workspace }}/data
      CAMPAIGN_DAYS: 60
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        if: ${{ hashFiles('app/requirements.txt') != '' }}
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt

      - name: Ensure data dir
        run: mkdir -p "$DATA_DIR"

      - name: Run trainer
        run: python -m app.cli | tee run.json

      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add run.json data
          git diff --cached --quiet || git commit -m "trainer: update $(date -u +%F)"

      - name: Push
        run: git push
